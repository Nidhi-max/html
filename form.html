<html>
    <body>
        <form>
            <input><!--form tag support multiple form elements-->
            <center>
                <font size="5" color="green">Student Biodata Form</font>
            </center>
                <hr>
                <br>
                <label for="StudentName">Student Name: </label>
                <input type="text" name="t1" placeholder="Student name"/><br><br>
                <label for="StudentPassword">Student Name: </label>
                <input type="Password" name="t2" placeholder="Enter password"/><br><br>
                <!--date form element-->
                Student DOB:<input type+"date"/><br>
                <label for="Student Age">Student Age: </label>
                <input type="Age" name="t3" placeholder="Enter age"/><br><br>
                <label for="Student Gender">Student Gender: </label>
                <input type="radio" name="r1">Male</input>
                <input type="radio" name="r1">Female</input>
                <br>
                <br>
                Student Contact Number:<input type="number" name="Student Contact number"/>
                <br><br>
                Select Course Name:
                <input type="radio" name="r1">CSE</input> 
                <input type="radio" name="r1">ECE</input> 
                <input type="radio" name="r1">EEE</input><br><br> 
                Student Permanent Address:
                <textarea rows="5" cols="15"></textarea><br><br>
                Student Temporary Address:
                <textarea rows="5" cols="15"></textarea><br><br>
                Parent Annual Income:
                <select>
                <option>above 2 lakh</option>
                <option> 4 lakh</option>
                <option> 6 lakh</option>
                <option> 10 lakh</option>
            </select><br><br>
            <input type="submit" value="submit"/>
            <input type="reset" value="reset"/><br><br>
            
                
            </form>
        
    </body>
</html>
